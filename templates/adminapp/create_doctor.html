{% extends "adminapp/base.html" %}

{% block content %}
<!-- Main Content -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Register Doctor</h2>
                <form method="POST" action="{% url 'create_doctor' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="doctor_name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" id="doctor_name" name="name" placeholder="Enter the Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="doctor_qualification" class="form-label fw-bold">Qualification</label>
                        <input type="text" class="form-control" id="doctor_qualification" name="qualification" placeholder="Enter Qualification" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label fw-bold">Department</label>
                        <select class="form-select" id="department" name="department" required>
                            <option value="" disabled selected>Select a Department</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="consultation_start_time" class="form-label fw-bold">Consultation Start Time</label>
                        <input type="time" class="form-control" id="consultation_start_time" name="consultation_start_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultation_end_time" class="form-label fw-bold">Consultation End Time</label>
                        <input type="time" class="form-control" id="consultation_end_time" name="consultation_end_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultation_fee" class="form-label fw-bold">Consultation Fee</label>
                        <input type="number" class="form-control" id="consultation_fee" name="consultation_fee" step="0.01" placeholder="Enter Consultation Fee" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter the Address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter the phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label fw-bold">Profile Picture</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
