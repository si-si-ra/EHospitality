{% extends "adminapp/base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Delete Patient</h2>
                
                <p class="lead text-center">Are you sure you want to delete the patient <strong>"{{ patient.name }}"</strong>?</p>
                
                <form action="" method="POST" class="text-center">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'patient_list' %}" class="btn btn-secondary ml-3">
                            <i class="fas fa-arrow-left"></i> No, go back
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
