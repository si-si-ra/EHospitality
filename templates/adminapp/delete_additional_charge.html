{% extends "adminapp/base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Delete Additional Charge</h2>
                
                <p class="lead">Are you sure you want to delete the following additional charge?</p>
                
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Charge Type</th>
                            <td>{{ charge.charge_type }}</td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td>${{ charge.amount }}</td>
                        </tr>
                    </tbody>
                </table>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'additional_charge_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
