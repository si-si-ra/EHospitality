{% extends "doctor/base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Add Prescription for {{ appointment.patient_name }}</h2>
        
        <div class="card">
            <div class="card-body">
                <!-- Prescription Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Save Prescription</button>
                        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
