{% extends "doctor/base.html" %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-danger">Delete Prescription</h2>
                <p class="card-text">Are you sure you want to delete this prescription for <strong>{{ prescription.patient_name }}</strong>?</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                    </div>
                </form>

                <div class="mt-3">
                    <a href="{% url 'doctor_appointments' prescription.appointment.doctor.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
