{% extends "patient/base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-4">
        <!-- Delete Confirmation Card -->
        <div class="card">
            <div class="card-header text-center">
                <h4>Delete Medical History</h4>
            </div>
            <div class="card-body text-center">
                <p>Are you sure you want to delete the medical history for <strong>{{ medical_history.patient.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{% url 'patient_medical_history' patient_id=patient.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
